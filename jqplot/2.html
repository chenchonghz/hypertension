<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="jquery.jqplot.min.js"></script>
<script type="text/javascript" src="./plugins/jqplot.json2.min.js"></script>
<script type="text/javascript" src="./plugins/jqplot.canvasTextRenderer.min.js"></script>
<script type="text/javascript" src="./plugins/jqplot.canvasAxisLabelRenderer.min.js"></script>
<link rel="stylesheet" type="text/css" hrf="jquery.jqplot.css" />

</head>

<body>
<div id="chart1" style="height:300px; width:500px;"></div>
<script type="text/javascript">
$(document).ready(function(){  // Our data renderer function, returns an array of the form:  // [[[x1, sin(x1)], [x2, sin(x2)], ...]]  
var sineRenderer = function() {    
var data = [[]];    
for (var i=0; i<13; i+=0.5) {      
data[0].push([i, Math.sin(i)]);    
}    
return data;  
};   // we have an empty data array here, but use the "dataRenderer"  // option to tell the plot to get data from our renderer.  
var plot1 = $.jqplot('chart1',[],{      title: 'Sine Data Renderer',      dataRenderer: sineRenderer  });});

</script>
</body>
