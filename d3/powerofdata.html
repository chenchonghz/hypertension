<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3.v3.js"></script>
		<style type="text/css">
		div.bar {display:inline-block;
		width:20px;
		height:75px;
		background-color:teal;
		margin-right:2px;
		}
		</style>
    </head>
    <body>
        <script type="text/javascript">
		//var dataset=[25,7,5,26,11,8,25,14,23,19,14,11,13,12,17,18,10,24,18,25,9,3];
		//d3.select("body").append("p").text("New Paragraph!");
		//d3.csv("food.csv",function(data){console.log(data);})
		var dataset=[];
		for(var i =0;i<25;i++){
		var newNumber=Math.floor(Math.random()*30);
		dataset.push(newNumber);
		}
		d3.select("body").selectAll("div").data(dataset).enter().append("div").attr("class","bar").style("height",function(d){
		var barHeight=d*5;
		return barHeight+"px";
		});//D3怎么自动地扩展出我们所需的chart呢？
		</script>
    </body>
</html> 
</html>
