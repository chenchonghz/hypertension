<body>
<p>Click on this text to update the chart with new data values (once).</p>
<script type="text/javascript" src="d3.v3.js">

</script>
        <script type="text/javascript">
var w=500;
var h=300;
var dataset=[25,7,5,26,11,8,25,14,23,19,14,11,13,12,17,18,10,24,18,25,9,3];
//var dataset=[5,10,15,20,95];
var barPadding=1;
var svg=d3.select("body")
          .append("svg")
		  .attr({
		        width:w,
				height:h,
		  });
	svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
	   .attr({
	         x:function(d,i){return i*(w/dataset.length);},
			 y:function(d){return h-d*4;},
			 width:w/dataset.length-barPadding,
			 height:function(d){return d*4;},
			 fill:function(d){return "rgb(0,0,"+(d*10)+")";}
	   })
	.append("title")
    .text(function(d) {
return "This value is " + d;
});
	   d3.select("p")
.on("click", function() {
//Do something mundane and annoying on click
alert("Hey, don't click that!");
});
</script>
</body>
