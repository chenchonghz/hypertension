<body>
<script type="text/javascript" src="d3.v3.js">

</script>
        <script type="text/javascript">
var w=500;
var h=200;
var dataset=[25,7,5,26,11,8,25,14,23,19,14,11,13,12,17,18,10,24,18,25,9,3];
//var dataset=[5,10,15,20,95];
var barPadding=1;
var svg=d3.select("body")
          .append("svg")
		  .attr({
		        width:w,
				height:h,
		  });
		  //.attr("width",w)
		  //.attr("heigth",h);
	svg.selectAll("rect")
       .data(dataset)
       .enter()
       .append("rect")
	   .attr({
	         x:function(d,i){return i*(w/dataset.length);},
			 y:function(d){return h-d*4;},
			 width:w/dataset.length-barPadding,
			 height:function(d){return d*4;},
			 fill:function(d){return "rgb(0,0,"+(d*10)+")";}
	   });
       //.attr("x",function(d,i){
	   //return i*(w/dataset.length);
	   //})
	   //.attr("y",function(d){return h-d*4;})
	   //.attr("width",w/dataset.length-barPadding)
	   //.attr("height",function(d){return d*4;})
	   //.attr("fill",function(d){
	     //     return "rgb(0,0,"+(d*10)+")";
	   //})
	svg.selectAll("text")
	   .data(dataset)
	   .enter()
	   .append("text")
	   .text(function(d){return d;})
	   .attr({
			 x:function(d,i){return i*(w/dataset.length)+10;},
			 y:function(d){return h-d*4+15;},
			 //font-family:sans-serif,
			 //font-size:11px,
			 //fill:white
			 //text-anchor:middle,
	   })
	   .attr("font-family","sans-serif")
	   .attr("font-size","11px")
	   .attr("fill","white")
	   .attr("text-anchor","middle");
</script>
</body>
